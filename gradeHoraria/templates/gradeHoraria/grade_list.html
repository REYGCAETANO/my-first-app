<!DOCTYPE html>
<html lang="pt-BR">
    <head>
	    <meta charset="utf-8">
        <title>Grade Horaria</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Grade horaria dos Cursos</a></h1>
        </div>
		
		{% for grade in grades %}
            <div>
				<h2><strong><a href="./">{{ grade.title }}</a></strong></h2>
				<p>Grade Cadastrada em: {{ grade.published_date }}</p>
				<p>{{ grade.text|linebreaksbr }}</p>
			</div>
		{% endfor %}		
    </body>
</html>
